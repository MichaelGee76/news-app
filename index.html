<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="MichaelGee" content="Template" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <section>
                <div class="search">
                    <h1>
                        Nothing <span>new</span> News <span><i class="fa-light fa-newspaper"></i></span>
                    </h1>
                    <form onclick="return false">
                        <input type="text" placeholder="type keyword" class="input" />
                        <select class="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="nl">Netherlands</option>
                            <option value="ru">Russian</option>
                        </select>
                        <select class="sort">
                            <option value="relevancy">Relevancy</option>
                            <option value="popularity">Popularity</option>
                            <option value="publishedAt">PublishedAt</option>
                        </select>
                        <button class="find" type="submit">Find News</button>
                    </form>
                </div>
                <div class="output"></div>
            </section>
        </div>
        <script src="https://kit.fontawesome.com/290ffec511.js" crossorigin="anonymous"></script>

        <script src="assets/js/main.js"></script>
    </body>
</html>
